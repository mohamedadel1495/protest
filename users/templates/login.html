{% load static %}
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>Jaguar Systems</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- site icon -->
      <link rel="icon" href="{% static 'dist/img/empdef.png' %} " type="{% static 'imgs/jaguar.png' %} " />
      <!-- bootstrap css -->
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %} " />
      <!-- site css -->
      <link rel="stylesheet" href="{% static 'css/style.css' %} " />
      <!-- responsive css -->
      <link rel="stylesheet" href="{% static 'css/responsive.css' %} " />
      <!-- color css -->
      <link rel="stylesheet" href="{% static 'css/colors.css' %} " />
      <!-- select bootstrap -->
      <link rel="stylesheet" href="{% static 'css/bootstrap-select.css' %} " />
      <!-- scrollbar css -->
      <link rel="stylesheet" href="{% static 'css/perfect-scrollbar.css' %} " />
      <!-- custom css -->
      <link rel="stylesheet" href="{% static 'css/custom.css' %} " />
      <!-- calendar file css -->
      <link rel="stylesheet" href="{% static 'js/semantic.min.js' %} " />
      <!--[if lt IE 9]>
      <![endif]-->
   </head>
   <body class="inner_page login">
      <div class="full_container">
         <div class="container">
            <div class="center verticle_center full_height">
               <div class="login_section">
                  <div class="logo_login">
                     <div class="center">
                        <img width="210" height="70" src="{% static 'dist/img/empdef.png' %}" alt="#" />
                     </div>
                  </div>
                  <div class="login_form">

                     <form method="POST">
                                {% csrf_token %}
                        <fieldset>
                           <div class="field">
                              <label class="label_field">Username</label>
                              <input type="text" name="username" placeholder="Username" />
                              {{ form.username }}
                           </div>
                           <div class="field">
                              <label class="label_field">Password</label>
                              <input type="password" name="password" placeholder="Password" />
                              {{ form.password }}
                           </div>
                           <div class="field">
                              <label class="label_field hidden">hidden label</label>
                              <label class="form-check-label"><input type="checkbox" class="form-check-input"> Remember Me</label>
                              {{ form.remember_me }}
                           </div>
                           <div class="field margin_0">
                              <label class="label_field hidden"> </label>
                              <button class="main_bt">Login</button>
                           </div>
                        </fieldset>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- jQuery -->
      <script src="{% static 'js/jquery.min.js' %} "></script>
      <script src="{% static 'js/popper.min.js' %} "></script>
      <script src="{% static 'js/bootstrap.min.js' %} "></script>
      <!-- wow animation -->
      <script src="{% static 'js/animate.js' %} "></script>
      <!-- select country -->
      <script src="{% static 'js/bootstrap-select.js' %} "></script>
      <!-- nice scrollbar -->
      <script src="{% static 'js/perfect-scrollbar.min.js' %} "></script>
      <script>
         var ps = new PerfectScrollbar('#sidebar');
      </script>
      <!-- custom js -->
      <script src="{% static 'js/custom.js' %} "></script>
   </body>
</html>
